<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Table </title>
</head>

<body>
    <table>
        <caption> People by Age </caption>

        <thead>
            <tr>
                <th> Name </th>
                <th> Age </th>
            </tr>
        </thead>  
        
        <tbody>
            <tr>
                <td> David </td>
                <td> 33 </td>
            </tr>

            <tr>
                <td> James </td>
                <td> 40 </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td> Total </td>
                <td> 2 people </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
