<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title> Max and Min Attribute </title>
    </head>

    <body>
        <form action="destiny.php" method=post>
        
            <label for="datemax"> Enter a date before 1980-01-01:</label> 
            <input type="date" name="datemax" id="datemax" max="1979-12-31"> <br>

            <label for="datemin"> Enter a date after 2000-01-01:</label>
            <input type="date" name="datemin" id="datemin" min="2000-01-02">
        </form>    
    </body>
</html>
